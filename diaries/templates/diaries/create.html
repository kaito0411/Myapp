{% load staticfiles %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>登録ページ</title>
    <link rel="stylesheet" type="text/css"
    href="{% static 'create.css' %}">
    </head>
    <body>
        <h1>日記の登録</h1>
        <form action="{% url 'create' %}" method = "POST">
          {% csrf_token %}
          <div class="title">
            <label class="ef">
          <input type='text' name="title" placeholder="タイトルを入力してください"/></label></div>
          <br>
          <div class="area">
          <textarea   name="detail"  rows="30" cols="105"></textarea></div>
          <br>

          <div class="time">
          <input type= "date" name="created" placeholder="日付"/></div>
          <br>
          
          <input id="submit"  type="submit" value="登録"/>

      </form>

        <a href="{% url 'index' %}" class="btn-square-shadow" >一覧に戻る</a>
    </body>
    </html>
